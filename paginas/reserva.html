<!DOCTYPE html>
<html lang="en">

<head>
    <title>"Reserva Gouccine"</title>
    <!--Agregar un favicon-->
    <meta charset="utf-8">
    <meta name="Matias Ramallo" content="Restaurant comida italiana">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagenes/gouccine-logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0c9e4fcd31.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="menuNav">
            <a href="../index.html">
                <img src="https://cdn-icons-png.flaticon.com/512/625/625065.png" alt="Home" class="menuNav__logo">Home</a>
        </nav>
    </header>
    <main>
        <div class="template reserva">
            <h1>Haz tu reserva</h1>
            <p>Por favor completa el siguiente formulario para realizar tu reserva:</p>

            <form action="" method="" enctype="" class="form_reserva"> <!-- Aca aplican los mismos comentarios que te deje en contacto.html -->
                <div>
                    <label for="comensales">Cantidad de comensales </label>
                    <br>
                    <select name="Cantidad de comensales" id="comensales" class="form_select">
                        <option value="#">Seleccione una opcion</option> <!--Este value esta OK -->
                        <option value="1">1</option> <!--Este value esta OK -->
                        <option value="1">2</option> <!-- Aca en los values, deben ir cambiando, segun el valor elegido. Es decir, en este caso deberia ser value="2" -->
                        <option value="1">3</option> <!-- Aca en los values, deben ir cambiando, segun el valor elegido. Es decir, en este caso deberia ser value="3", etc -->
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">+ de 10</option>
                    </select>
                </div>
                <div class="form_row">
                    <div class="form_colum">
                        <div class="form_item">
                            <label for="fecha">Fecha</label>
                            <br>
                            <input type="date" id="fecha" class="reservaDate">
                        </div>
                        <div class="form_item">
                            <p>Datos personales</p>
                            <input type="text" name="Nombre completo" placeholder="Nombre" />
                            <br>
                            <input type="email" placeholder="Email" />
                            <br>
                            <input type="tel" placeholder="Telefono">
                        </div>
                    </div>
                    <div class="form_colum_1">
                        <div class="form_item">
                            <label for="hora">Horario de reserva</label>
                            <br>
                            <input type="time" id="hora">
                        </div>
                        <div class="form_item">
                            <p>Personalize su experiencia:</p>
                            <input type="radio" id="restriccionAli" value="restriccionAli" name="Indicaciones">
                            <label for="restriccionAli">Restricciones alimentarias</label><br>
                            <input type="radio" id="accesibilidad" name="Indicaciones" value="accesibilidad">
                            <label for="accesibilidad">Mesa con accesibilidad</label><br>
                            <input type="radio" id="Niños" value="Niños" name="Indicaciones"> <!-- Evita el uso de la Ñ en los atributos: ID, VALUE, ya que estos no interpretan la ñ de forma correcta, en su lugar podes poner n. Por otro lado, cuidado con copiar y pegar, fijate que en name="indicaciones" es el mismo valor que en lineas anteriores, eso no es correcto! -->
                            <label for="Niños">Niños</label><br> <!-- Mismo tema de la letra ñ -->
                        </div>

                        <!-- Te reescribo esta parte del codigo: inicio
                        En este link tenes la documentacion de como se debe hacer uso del input radio: https://www.w3schools.com/tags/att_input_type_radio.asp
                        -->

                        <div class="form_item">
                            <p>Personalize su experiencia:</p>

                            <input type="radio" id="restricciones_alimentarias" name="personalizacion_experiencia" value="restricciones_alimentarias">
                            <label for="restricciones_alimentarias">Restricciones alimentarias</label><br> <!-- El BR no va, jeje -->

                            <input type="radio" id="mesa_con_accesibilidad" name="personalizacion_experiencia" value="mesa_con_accesibilidad">
                            <label for="mesa_con_accesibilidad">Mesa con accesibilidad</label><br>
                            
                            <input type="radio" id="ninos" name="personalizacion_experiencia" value="ninos"> <!-- Evita el uso de la Ñ en los atributos: ID, VALUE, ya que estos no interpretan la ñ de forma correcta, en su lugar podes poner n. Por otro lado, cuidado con copiar y pegar, fijate que en name="indicaciones" es el mismo valor que en lineas anteriores, eso no es correcto! -->
                            <label for="ninos">Niños</label><br> 
                        </div>

                        <!-- Te reescribo esta parte del codigo: fin -->

                    </div>
                </div>
                <div class="form_button">
                    <input type="submit" value="Reserva" class="sendButton">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="redes">
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>

</html>
