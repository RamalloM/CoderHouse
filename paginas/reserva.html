<!--    Opcion multi-item en radio
        menu desplegable en ninos
        Text area desplegable en discapacidad
        Modificar el Nav con grid para que el logo se vea a un costado
        Corregir "home" del logo
        aplicar al inut border shadows y border radius. Para suavizar los inputs
-->
<!DOCTYPE html>
<html lang="es" class="background_image">

<head>
    <title>"Reserva Gouccine"</title>
    <!--Agregar un favicon-->
    <meta charset="utf-8">
    <meta name="Matias Ramallo" content="Restaurant comida italiana">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagenes/gouccine-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="grid_container1">


        <header>
            <nav class="menuNav">
                <a href="../index.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/625/625065.png" alt="Home"
                        class="menuNav__logo">Home</a>
            </nav>
        </header>

        <main>
            <div class="template reserva">
                <div>
                    <h1>Haz tu reserva</h1>
                    <p>Por favor completa el siguiente formulario para realizar tu reserva:</p>
                </div>
                <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="form_reserva">
                    <div class="form_colum">
                        <label for="comensales">Cantidad de comensales </label>
                        <div>
                            <select name="Cantidad de comensales" id="comensales" class="form_select">
                                <option value="#">Seleccione una opcion</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">+ de 10</option>
                        </div>
                        </select>
                    </div>
                    <div class="form_row">
                        <div class="form_colum">
                            <div>
                                <label for="fecha">Fecha</label>
                            </div>
                            <div>
                                <input type="date" id="fecha" class="reservaDate">
                            </div>
                            <div>
                                <p>Datos personales</p>
                            </div>
                            <div>
                                <input type="text" name="Nombre_completo" placeholder="Nombre" />
                            </div>
                            <div>
                                <input type="email" placeholder="Email" />
                            </div>
                            <div>
                                <input type="tel" placeholder="Telefono">
                            </div>
                        </div>
                        <div class="form_colum_1">
                            <div class="form_item">
                                <label for="hora">Horario de reserva</label>
                            </div>
                            <div>
                                <input type="time" id="hora">
                            </div>
                            <div class="form_colum">
                                <p>Personalize su experiencia:</p>
                                <div>
                                    <input type="checkbox" id="restricciones_alimentarias"
                                        name="personalizacion_experiencia" value="restricciones_alimentarias">
                                    <label for="restricciones_alimentarias">Restricciones alimentarias</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="mesa_con_accesibilidad"
                                        name="personalizacion_experiencia2" value="mesa_con_accesibilidad">
                                    <label for="mesa_con_accesibilidad">Mesa con accesibilidad</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="menores" name="personalizacion_experiencia3"
                                        value="menores">
                                    <label for="Menores">Menores</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_button">
                        <input type="submit" value="Reserva" class="send_button">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="redes">
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/0c9e4fcd31.js" crossorigin="anonymous"></script>
</body>

</html>
